<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
   <script src="//mintie.com:3000/js/Sortable.js"></script>
  <title>Categorize</title>
  <style>
  html, body {
    margin: 0;
    padding: 0
  }

  ul {
    list-style: none;
    padding: 0;
  }

  ul.accounts {
    padding: 20px 0;
  }

  li {
    background: #eee;
    margin: 5px 0;
    padding: 10px 15px;
    cursor: move;
    border-radius: 5px;
  }

  </style>
</head>
<body>
   <div class="container">
    <div id="categories" class="row">
    </div>
   </div>

  <template id="category-template">
    <div class="category col-md-4">
      <h2 class="category-title"></h2>
      <ul class="accounts">
      </ul>
    </div>
  </template>

  <script type="text/javascript" charset="utf-8" src="//mintie.com:3000/categorize_script.js"></script>
</body>
</html>
